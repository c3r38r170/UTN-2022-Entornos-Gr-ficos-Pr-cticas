<meta charset=utf-8>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<fieldset class="m-2 container">

<legend>¡Contáctanos!</legend>

<form>
<div class="form-floating mb-3">
  <input type="text" class="form-control" id=nombre placeholder="Nombre">
  <label for="nombre">Nombre</label>
</div>
<div class="form-floating mb-3">
  <input type="password" class="form-control" id=email placeholder="Email">
  <label for="email">Email</label>
</div>
<div class="form-floating mb-3">
  <input type="password" class="form-control" id=telefono placeholder="Teléfono">
  <label for="telefono">Teléfono</label>
</div>
<div class="form-floating mb-3">
  <input type="password" class="form-control" id=asunto placeholder="Asunto">
  <label for="asunto">Asunto</label>
</div>
<div class="mb-3">
  <label for="cuerpo" class="form-label">Cuerpo</label>
  <textarea class="form-control" id="cuerpo" rows="5"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</fieldset>
